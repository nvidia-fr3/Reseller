<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motivasi</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            background: black;
            color: white;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 90%;
            padding: 20px;
        }
        .motivasi {
            font-size: 30px;
            font-weight: bold;
            margin-bottom: 20px;
            line-height: 1.5;
        }
        .btn-container {
            margin-top: 20px;
        }
        .label {
            font-size: 22px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .btn {
            display: inline-block;
            background: green;
            color: white;
            padding: 15px 30px;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            border: none;
        }
        .btn:hover {
            background: darkgreen;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="motivasi">
            "Kesuksesan bukan tentang seberapa cepat kamu mencapainya, tetapi tentang seberapa kuat kamu bertahan di perjalanan!"
        </div>
        <div class="btn-container">
            <a href="https://wa.me/6282120136420?text=Bang+Mau+create+adp." class="btn">Create Adp</a>
